matrix:
  include:
    - language: java
      jdk: 
        - openjdk11
      before_install:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker pull openjdk:11-jre-slim-sid
      script:
        - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent test install
        - mvn jib:build -P deploy-docker
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      deploy:
        provider: heroku
        api-key:
          secure: $HEROKU_API_KEY
        app: dlvery-deployment
